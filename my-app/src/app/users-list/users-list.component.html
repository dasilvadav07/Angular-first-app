<div class="container__users">
    <div class="title">
        <h1>Users</h1>
    </div>

    <div *ngFor="let user of users" class="users">

        <a [title] = "user.name.first + ' details'" [routerLink]="['/users', user.id.value]">
            <div class="pic-name">
                <div>
                    <img src="{{user.picture.thumbnail}}" alt="{{user.name.first}}">
                </div>
            
                <div class="name">
                    <h3>{{user.name.first}}</h3>
                    <h3>{{user.name.last}}</h3>
                </div>
                <div class="logo" *ngIf="user.dob.age < 40">
                    <img src="../../assets/rookie.svg" alt="">
                </div>
                <div class="logo" *ngIf="user.dob.age > 40 && user.dob.age< 60">
                    <img src="../../assets/advance.svg" alt="">
                </div>
                <div class="logo" *ngIf="user.dob.age > 60">
                    <img src="../../assets/expert.svg" alt="">
                </div>
            </div>
            <span>{{user.email}}</span>
            
        </a>


    </div>

</div>
